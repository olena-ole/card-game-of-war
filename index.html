<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Game of War</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <button id="new-deck" class="btn shuffle-btn">Shuffle Deck</button>
            <p id="remaining-cards"></p>
        </div>
        <h2 id="result-tite">Game of War!</h2>
        <p class="score">Computer: <span id="comp-score"></span></p>
        <div id="cards-wrapper" class="cards-wrapper">
            <div class="card-slot"></div>
            <div class="card-slot"></div>
        </div>
        <p class="score">Me: <span id="me-score"></span></p>
        <button id="draw" class="btn draw-btn" disabled>Draw</button>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
